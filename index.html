<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tetris</title>
    <style>
        body {
            background: #202028;
            display: flex;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
        }
        
        .player {
            flex: 1 1 auto;
        }
        
        .player.local canvas {
            border-color: #fff;
        }
        
        canvas {
            border: solid .2em #707070;
            height: 90vh;
        }
    </style>
</head>

<body>
    <template id="player-template">
        <div class="player">
            <div class="score"></div>
            <canvas class="tetris" width="240" height="400"></canvas>
        </div>
    </template>

    <script src="client/Arena.js"></script>
    <script src="client/Player.js"></script>
    <script src="client/Tetris.js"></script>
    <script src="client/TetrisManager.js"></script>
    <script src="client/ConnectionManager.js"></script>
    <script src="client/main.js"></script>

</body>

</html>
